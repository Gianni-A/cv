<script>
    function registra(id){
        localStorage.setItem("sistema",id);
    }
    loadJSON("../../informacion.json", function (response) {
        var datos = JSON.parse(response);
        var cadena = "";
        var id = localStorage.lenguage;
        var titulo = "<p class='tittle'>Proyectos acerca de "+datos[2].lenguages[id].nombre+"</p>";
        var longitud = datos[2].lenguages[id].sistemas.length - 1;
        var programas = 0;
        cadena += "<title>Proyectos en "+datos[2].lenguages[id].nombre+"</title>";
        cadena += "<h1 class='titulo_cuadro'>"+datos[2].lenguages[id].titulo+"</h1>";
        for(var i=0; i<=longitud; i++){
            cadena += "<div class='contenedor' title='"+datos[2].lenguages[id].sistemas[i].tooltip+"'><a href='sistema/' onclick='registra("+i+")'><img src='"+datos[2].lenguages[id].sistemas[i].imagen+"'></a></div>";
        }

        document.getElementById("resultado").innerHTML = cadena;
        document.getElementById("titulo").innerHTML = titulo;

    });
</script>
