	<script>
        loadJSON("../../../informacion.json", function (response) {
            var datos = JSON.parse(response);
            var cadena = "";
            var imagen;
            var descripcion;
            var filas = true;
            var id = localStorage.lenguage;
            var idHijo = localStorage.sistema;
            var nombreLang = "<p class='tittle'>Proyectos acerca de "+datos[2].lenguages[id].nombre+"</p>";
            var tituloPag = "<title>Conocimientos y experiencias en "+datos[2].lenguages[id].nombre+"</title>";
            var longitud = datos[2].lenguages[id].sistemas[idHijo].programa[0].descripciones.length - 1;

            var nota = datos[2].lenguages[id].sistemas[idHijo].programa[0].nota;
            cadena += "<h1>"+datos[2].lenguages[id].sistemas[idHijo].programa[0].titulo+"</h1>";
            cadena += "<p class='text-principal'>"+datos[2].lenguages[id].sistemas[idHijo].programa[0].texto+"</p>";
            for(var i=0; i<=longitud; i++){
                imagen = datos[2].lenguages[id].sistemas[idHijo].programa[0].descripciones[i].imagen;
                descripcion = datos[2].lenguages[id].sistemas[idHijo].programa[0].descripciones[i].descripcion;
                if (filas == true){
                    cadena += "<div class='filaA'><img src='"+imagen+"'><p class='text1'>"+descripcion+"</p></div>";
                    filas = false;
                }
                else{
                    cadena += "<div class='filaB'><img src='"+imagen+"'><p class='text2'>"+descripcion+"</p></div>";
                    filas = true;
                }
                //cadena += "<div class='separa2'></div>";
            }
            if (nota != ""){
                cadena += "<div class='cuadro-nota'><p class='nota'><strong>Nota</strong>: "+nota+"</p></div>";
            }
            document.getElementById("resultado").innerHTML = cadena;
            document.getElementById("titulo").innerHTML = nombreLang;
            document.getElementById("titulo_pag").innerHTML = tituloPag;
        });
	</script>
